<article class="product-card">
    <div class="product-card__wrap">
        <img class="product-card__img" src="images/content/img@@numberImg.png" alt="product image">
        <ul class="product-card__list">
            <li class="product-card__item">
                <a class="product-card__link" href="#">
                    <svg class="svg product-card__svg" width="16" height="16">
                        <use xlink:href="images/stack/sprite.svg#icon--search"></use>
                    </svg>

                    <span class="sr-only">go to search</span>
                </a>
            </li>
            <li class="product-card__item">
                <button class="product-card__btn" type="button" data-title="basket">
                    <svg class="svg product-card__svg" width="18" height="17">
                        <use xlink:href="images/stack/sprite.svg#icon--basket"></use>
                    </svg>

                    <span class="sr-only">add to basket</span>
                </button>
            </li>
            <li class="product-card__item">
                <button class="product-card__btn" type="button" data-title="like">
                    <svg class="svg product-card__svg" width="19" height="17">
                        <use xlink:href="images/stack/sprite.svg#icon--like"></use>
                    </svg>
                    <span class="sr-only">add to like</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="product-card__text">
        <h3 class="product-card__title">
            @@nameImg
        </h3>
        <div class="product-card__star" data-rateyo-rating="4"></div>
        <p class="product-card__price">
            <span>$</span>@@price
        </p>
        <div class="product-card__paragraf">
            <p>@@paragraf</p>
        </div>
    </div>
</article>
